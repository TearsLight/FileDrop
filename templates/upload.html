<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload-style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>📤 文件上传</h1>
        <p class="subtitle">选择文件或拖拽到下方区域</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">☁️</div>
            <div class="upload-text">点击或拖拽文件到此处，最大可上传的文件大小为 1GB</div>
            <div class="upload-hint">允许的文件类型：'txt', 'pdf', 'png', 'jpg', 'jpeg', 'gif', 'doc', 'docx', 'zip', 'icon', 'mp4', 'avi', 'mkv', 'mov', 'wmv', 'flv', 'mp3', 'wav', 'flac'</div>
        </div>

        <input type="file" id="fileInput" accept=".txt,.pdf,.png,.jpg,.jpeg,.gif,.doc,.docx,.zip,.icon,.mp4,.avi,.mkv,.mov,.wmv,.flv,.mp3,.wav,.flac" style="display: none;">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <button class="upload-btn" id="uploadBtn">开始上传</button>
        </div>

        <div class="message" id="message"></div>

        <a href="/download" class="nav-link">→ 前往下载页面</a>
    </div>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='assets/backgroundVideo.mp4') }}" type="video/mp4">
    </video>
    <script src="{{ url_for('static', filename='js/upload-script.js') }}"></script>
</body>
</html>
